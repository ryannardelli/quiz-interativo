<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo | Teste seus conhecimentos</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- INDEX JS -->
    <script src="js/index.js" defer></script>  
</head>
<body>
    <!-- MAIN -->
    <div class="container" id="container-main">
        <h1>Teste seus conhecimentos</h1>
        <div class="col-12 p-2" id="items">
            <img src="" alt="" class="img-fluid" id="img-question">
            <div id="time">
               <div class="circle" style="--clr: #04fc43;">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">0</div>
               </div>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center p-2">          
            <p class="fw-bold" id="score">Pontuação: 0</p>
            <p class="fw-bold ms-2" id="wrong">Erros: 0</p>
        </div>
        <p id="question">Teste</p>

        <div class="mb-4" id="choices">
            <button class="btn btn-outline-info m-1 col-md-1 col-6" id="choice"></button>
            <button class="btn btn-outline-info m-1 col-md-1 col-6" id="choice"></button>
            <button class="btn btn-outline-info m-1 col-md-1 col-6" id="choice"></button>
            <button class="btn btn-outline-info m-1 col-md-1 col-6" id="choice"></button>
        </div>

        <button class="btn btn-primary col-6" id="next">Próxima</button>
    </div>

    <!-- TOAST -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast d-none" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
                <img src="img/favicon.png" class="rounded me-2" alt="...">
                <strong class="me-auto">Quiz Interativo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
</body>
</html>
